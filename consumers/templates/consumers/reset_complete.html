{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Balilihan Waterworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        dark: { 50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151', 800: '#1f2937', 900: '#111827' }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
            min-height: 100vh;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .success-icon { animation: scaleIn 0.5s ease-out; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <!-- Success Icon -->
            <div class="success-icon mb-4">
                <div class="w-20 h-20 mx-auto bg-green-100 rounded-full flex items-center justify-center">
                    <i class="bi bi-check-circle-fill text-green-600 text-5xl"></i>
                </div>
            </div>

            <h2 class="text-xl font-bold text-dark-800 mb-2">Password Reset Successful!</h2>
            <p class="text-sm text-dark-600 mb-6">You can now login with your new password.</p>

            <!-- Redirect Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4 text-xs text-blue-700">
                <i class="bi bi-info-circle mr-1"></i>
                Redirecting to login in <span class="font-bold" id="countdown">5</span> seconds...
            </div>

            <!-- Login Button -->
            <a href="{% url 'consumers:staff_login' %}" class="block w-full py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors">
                <i class="bi bi-box-arrow-in-right mr-1"></i> Go to Login
            </a>
        </div>

        <!-- Logo -->
        <div class="text-center mt-6">
            <img src="{% static 'consumers/images/logo.png' %}" alt="Logo" class="w-12 h-12 rounded-lg mx-auto opacity-80">
            <p class="text-blue-200 text-xs mt-2">Balilihan Waterworks</p>
        </div>
    </div>

    <script>
        let countdown = 5;
        const el = document.getElementById('countdown');
        const timer = setInterval(() => {
            countdown--;
            el.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'consumers:staff_login' %}";
            }
        }, 1000);
    </script>
</body>
</html>
