{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterworks Balilihan - Staff Login</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'consumers/images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #292626;
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased">
    <div class="login-container">
        <div class="bg-transparent p-8 rounded-2xl w-full max-w-md text-center">
            <!-- Waterworks Logo -->
            <img src="{% static 'consumers/images/logo.jpg' %}"
                 alt="Logo"
                 class="w-32 h-32 rounded-full object-cover mx-auto mb-4 shadow-lg border-4 border-white">

            <!-- Login Title -->
            <h3 class="text-2xl font-bold text-primary-600 mb-2">Balilihan Waterworks</h3>
           

            <!-- Login Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="relative">
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder=" "
                           required
                           class="peer w-full px-4 py-3 bg-white/20 border border-white/50 rounded-lg text-dark-800 placeholder-transparent focus:bg-white/30 focus:border-dark-900 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200">
                    <label for="username"
                           class="absolute left-4 -top-2.5 text-xs text-dark-900 bg-white/80 px-2 rounded transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-placeholder-shown:bg-transparent peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-white/80">
                        Username
                    </label>
                </div>

                <!-- Password Field -->
                <div class="password-wrapper">
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder=" "
                           required
                           class="peer w-full px-4 py-3 pr-10 bg-white/20 border border-white/50 rounded-lg text-dark-800 placeholder-transparent focus:bg-white/30 focus:border-dark-900 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-200">
                    <label for="password"
                           class="absolute left-4 -top-2.5 text-xs text-dark-900 bg-white/80 px-2 rounded transition-all duration-200 peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-placeholder-shown:bg-transparent peer-focus:-top-2.5 peer-focus:text-xs peer-focus:bg-white/80">
                        Password
                    </label>
                    <i class="bi bi-eye-fill password-toggle" id="togglePassword"></i>
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="w-full btn-primary py-3 rounded-lg font-medium transition-all duration-200 hover:shadow-lg">
                    Login
                </button>

                <!-- Forgot Password Link -->
                <div class="text-center mt-3">
                    <a href="{% url 'consumers:forgot_password' %}" class="text-sm text-dark-900 hover:text-primary-700 font-medium transition-colors bg-white/60 px-4 py-2 rounded-lg inline-block hover:bg-white/80">
                        <i class="bi bi-key mr-1"></i>Forgot Password?
                    </a>
                </div>
            </form>

            <!-- Error Messages -->
            {% if messages %}
                <div class="mt-4 space-y-2">
                    {% for message in messages %}
                        <div class="px-4 py-3 bg-danger-50 border border-danger-200 rounded-lg">
                            <p class="text-danger-700 font-medium text-sm">{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Password Toggle Script -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-fill');
        });
    </script>
</body>
</html>
