{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balilihan Waterworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        dark: { 50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151', 800: '#1f2937', 900: '#111827' }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
            min-height: 100vh;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-4 bg-white rounded-full p-1.5 shadow-lg">
                <img src="{% static 'consumers/images/logo.jpg' %}" alt="Logo" class="w-full h-full rounded-full object-cover">
            </div>
            <h1 class="text-2xl font-bold text-white">Balilihan Waterworks</h1>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Display Django messages (errors, info, etc.) -->
            {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                <div class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm
                    {% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700
                    {% elif message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700
                    {% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200 text-yellow-700
                    {% else %}bg-blue-50 border border-blue-200 text-blue-700{% endif %}">
                    <i class="bi {% if message.tags == 'error' %}bi-exclamation-circle{% elif message.tags == 'success' %}bi-check-circle{% elif message.tags == 'warning' %}bi-exclamation-triangle{% else %}bi-info-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-dark-700 mb-1.5">Username</label>
                    <input type="text" name="username" required autocomplete="username"
                           class="w-full px-4 py-2.5 border border-dark-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                           placeholder="Enter username">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-dark-700 mb-1.5">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required autocomplete="current-password"
                               class="w-full px-4 py-2.5 pr-10 border border-dark-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                               placeholder="Enter password">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-dark-400 hover:text-dark-600">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors">
                    Login
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-4 text-center">
                <a href="{% url 'consumers:forgot_password' %}" class="text-sm text-primary-600 hover:text-primary-700 hover:underline">
                    Forgot Password?
                </a>
            </div>
        </div>

        <!-- Recovery Help -->
        <div class="mt-6 text-center">
            <p class="text-blue-100 text-xs">
                Can't access your account? <a href="{% url 'consumers:account_recovery' %}" class="text-white underline hover:no-underline">Account Recovery</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>
</html>
