{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterworks Balilihan - Staff Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'consumers/images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: "Segoe UI", sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        .login-card {
            background: transparent;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: none;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .login-card img {
            width: 120px; /* 1.5x original size */
            height: 120px;
            border-radius: 50%; /* makes it circle */
            object-fit: cover;
            margin-bottom: 15px;
        }
        .login-card h3 {
            margin-bottom: 0.5rem;
            color: #0077b6;
            font-weight: 700;
        }
        .login-card p {
            margin-bottom: 1.5rem;
            color: #161414ff;
        }
        .form-floating .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #327a97ff;
            border: 1px solid rgba(255,255,255,0.5);
            padding-right: 2.5rem; 
        }
        .form-floating .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #121414ff;
            border-color: #070808ff;
            box-shadow: none;
        }
        .form-floating label {
            color: #151111ff;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #292626ff;
        }
        .btn-primary {
            background: #0077b6;
            border: none;
        }
        .btn-primary:hover {
            background: #023e8a;
        }
        .messages {
            margin-top: 10px;
            color: #ff6b6b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Waterworks Logo -->
            <img src="{% static 'consumers/images/logo.jpg' %}" alt="Logo">

            <form method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <i class="bi bi-eye-fill" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-fill');
        });
    </script>
</body>
</html>
