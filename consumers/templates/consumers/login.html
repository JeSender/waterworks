{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balilihan Waterworks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        dark: { 50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db', 400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151', 800: '#1f2937', 900: '#111827' }
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'consumers/images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        }
        /* Add overlay for better contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        /* Transparent login card without blur */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* White text for all labels and inputs */
        .login-card label {
            color: white !important;
        }
        .login-card input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
        }
        .login-card input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .login-card input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        /* Eye icon white color */
        .login-card .eye-icon {
            color: rgba(255, 255, 255, 0.8);
        }
        .login-card .eye-icon:hover {
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Balilihan Waterworks</h1>
        </div>

        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-xl p-8">
            <!-- Display Django messages (errors, info, etc.) -->
            {% if messages %}
            <div class="mb-4 space-y-2">
                {% for message in messages %}
                <div class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm
                    {% if message.tags == 'error' %}bg-red-500/20 border border-red-400/50 text-white
                    {% elif message.tags == 'success' %}bg-green-500/20 border border-green-400/50 text-white
                    {% elif message.tags == 'warning' %}bg-yellow-500/20 border border-yellow-400/50 text-white
                    {% else %}bg-blue-500/20 border border-blue-400/50 text-white{% endif %}">
                    <i class="bi {% if message.tags == 'error' %}bi-exclamation-circle{% elif message.tags == 'success' %}bi-check-circle{% elif message.tags == 'warning' %}bi-exclamation-triangle{% else %}bi-info-circle{% endif %}"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium mb-1.5">Username</label>
                    <input type="text" name="username" required autocomplete="username"
                           class="w-full px-4 py-2.5 rounded-lg focus:outline-none"
                           placeholder="Enter username">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mb-1.5">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required autocomplete="current-password"
                               class="w-full px-4 py-2.5 pr-10 rounded-lg focus:outline-none"
                               placeholder="Enter password">
                        <button type="button" onclick="togglePassword()" class="eye-icon absolute right-3 top-1/2 -translate-y-1/2">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full py-2.5 bg-white/20 hover:bg-white/30 border border-white/30 text-white font-medium rounded-lg transition-all backdrop-blur-sm">
                    Login
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-4 text-center">
                <a href="{% url 'consumers:forgot_password' %}" class="text-sm text-white hover:text-white/80 hover:underline">
                    <i class="bi bi-envelope mr-1"></i>Forgot Password?
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-white/80 text-xs">
                Balilihan Waterworks Management System
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>
</html>
